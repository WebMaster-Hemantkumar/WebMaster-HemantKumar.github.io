<div class="container">
    <table class="table border border-dark hover">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.city}}</td>
           
          </tr>
          
        </tbody>
      </table>
</div>
