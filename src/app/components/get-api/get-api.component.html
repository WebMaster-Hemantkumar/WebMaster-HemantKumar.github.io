<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead> 
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row"><a [routerLink]="['/user',user.id]">{{user.id}}</a> </th>
        <td>{{user.name}}</td>
        <td>{{user.address.city}}</td>
        <td>{{user.email}}</td>
      </tr>
    
    </tbody>
  </table>
